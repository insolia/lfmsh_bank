{% extends "bank/base.html" %}

{% block content %}
{% load bootstrap3 %}





<div class="container">

<form method="post" action="{% url 'bank:login' %}" class="form-signin">

    <h2 class="form-signin-heading">Представьтесь пожалуйста</h2>

{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='OK' reset="Отмена" href="{{next}}"  %}{% endbuttons %}

    <input type="hidden" name="next" link="{{ next }}" />
</form>
    </div>



{% endblock %}
