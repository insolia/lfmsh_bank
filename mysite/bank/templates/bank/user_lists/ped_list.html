{% extends "bank/base.html" %}

{% block content %}

<p>Нажмите на фамилию для просмотра транзакций</p>
<table class='table table-striped'>
    <tr>
        <th>Педсостав</th>
        <th>Расходы</th>


    </tr>
    {% for u in accounts %}
    <tr>
        <td><a class="link" href="{% url 'bank:trans_list' u.user.username %}">{{u}}</a></td>

        <td>{{u.balance}}</td>

        </td>
    </tr>

    {% endfor %}
</table>


{% endblock %}
